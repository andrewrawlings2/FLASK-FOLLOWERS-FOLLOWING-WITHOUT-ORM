{% extends 'base.html' %}

{% block app_content %}
<div class="container-fluid">
<div class="row">
{% for row in accounts[::-1] %}
	<div class="col-xs-2 col-sm-2 col-lg-2"></div>
	<div class="col-xs-8 col-sm-8 col-lg-8" style="border-style: groove;border-radius:5px;">
	<br><br>
	<h2>{{ row[1]}}</h2><h2 style="color: #ff9900">(@{{ row[0] }})</h2>
	{% if session[row[0]]: %}
		<p class ="text-center" >Following!</p>
	{% else %}
	<form class="text-center" method = "POST" action="">
		<input type="hidden" name="Username" value="{{ row[0] }}">
		<input class="btn btn-default" type="submit" value="Follow">
	</form>
	{% endif %}
	</div>
	<div class="col-xs-2 col-sm-2 col-lg-2"></div>
{% endfor %}
</div>
</div><br><br>
{% endblock %}
